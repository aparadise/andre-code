
JavaScript - .split()

<script>
    var foo = 'hello world';
    var callfoo = foo.split(''); //if you put the quotes together it will split on word at a time
    console.log(callfoo);

    var callfoo = foo.split(' '); //if you put a space between the qoates it will split each word NOT by letter
    console.log(callfoo);

    var callfoo = foo.split(); //if leave empty space it will just print out the entire word as one string
    console.log(callfoo);
</script>
