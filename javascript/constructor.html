<script>
    function car(color, typeOfCar){
        this.color = color;
        this.typeOfCar = typeOfCar;
        this.foo=function(){
        return this.color + ' ' + this.typeOfCar + " is a great car"; 
        }

    var box1 = $('.box1').html();
    var box2 = $('.box2').html();
    
    var honda = new car(box1, box2);
    
    alert(honda.foo());
