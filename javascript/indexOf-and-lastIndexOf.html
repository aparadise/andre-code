indexOf vs lastIndexOf

indexOf = returns the FIRST finding search of the word.
lastIndexOf = finds the LAST word of the search.
if none of them find the searched word it returns -1
If it finds the word it gives you number telling where to finding it starting at 0.

<script>

    //example of indexOf()
    //if the word is not there it returns -1
    var a = 'hello world andre!';
    var ab = a.indexOf('world'); //case sensitive on key word search. indexOf finds the first word
    console.log(ab); //6


    // example of indexOf used to replace '.length' in a for loop.
    var x = [1,2,3,4,5,6,7];
    var x1 = x.indexOf(5);
    if( x1 > -1){
        console.log('yes there is a number')
    }else{
        console.log('no number found -1');
    }


    // example of lastIndexOf
    var c = 'hello world andre! world.';
    var cc = cc.lastIndexOf('world'); //lastIndexOf finds the last word
    console.log(cc); //19


    //REMEMBER two Objects are NEVER the same in JavaScript.
console.log([10, 20, 30, 40, 50].indexOf(30)); //2
console.log([{ name: 'Pam' }, { name: 'Kent' }].indexOf({ name: 'Kent' })); //-1 because Objects are never the same. they are passed by REference NOT Value.
console.log('hello world'.indexOf('o')); //4
console.log([[1], [2], [3], [4]].indexOf([2])); //-1  because two different arrays are NEVER the same in javascript. they are passed by REference NOT Value.

// a trick question example to understand that ONLY propeties & keys can be STRINGS
//this will force the a[b] to be override by a[c] to the string ['object object]' then hoising over the a value to be 400

const b = { name: 'b' };
const c = { name: 'c' };
 
a[b] = 200;
// a['[object Object]'] = 200
 
a[c] = 400;
// a['[object Object]'] = 400
 
console.log(a[b]);
// console.log(a['[object Object]']);

</script>
