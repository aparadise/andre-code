<style>
.myBorder{
    border:1px solid red;
}
</style>

<script>

var testObj = {
    init : function(){
        $('.wrap').on('click', '.addBorder', this.addBorderFunc);
        $('.wrap').on('click', '.removeBorder', this.removeBorderFunc);
},
    addBorderFunc : function(){
     $('.wrap').addClass('myBorder');
},
    
    removeBorderFunc : function(){
       $('.wrap').removeClass('myBorder');
    }
    

};

testObj.init();
