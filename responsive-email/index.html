<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andre Responsive HTML Email 2022</title>
<style type="text/css">
	body {
		margin: 0;
		background-color: #cccccc;
	}
	table {
		border-spacing: 0;
	}
	td {
		padding: 0;
	}
	img {
		border: 0;
	}
	.wrapper {
		width: 100%;
		table-layout: fixed;
		background-color: #cccccc;
		padding-bottom: 40px;

	}
	.main {
		background-color: #ffffff;
		margin: 0 auto;
		width: 100%;
		max-width: 600px;
		border-spacing: 0;
		color: #4a4a4a; 
	}
	.twoCol {
		text-align: center;
		font-size: 0; /* avoid text inhertance by email client */
		padding: 40px 0;
	}
	.twoCol .column {
		width: 100%;
		max-width: 300px;
		display: inline-block;
		vertical-align: top; /* this help for mobile */
		text-align: center;
		font-size: 18px;
		padding-bottom: 40px;
	}
	.button {
		background-color: #464646;
		color: #ffffff;
		text-decoration: none;
		padding: 15px 20px;
		border-radius: 3px;
	}

</style>
</head>
<body>
<!--localhost server 5500 when using "visual studio"-->

<center class="wrapper">
	<table class="main" width="100%">
	
<!-- BORDER -->
<tr>
	<td height="8" style="background-color: #0000FF;">	
		<!--border color-->
	</td>
</tr>

<!-- LOGO -->
<tr>
	<td>	
		<!--nest-->
		<table width="100%">
			<tr>

</tr>

		<!--end nest-->
	</td>
</tr>

<!-- TWO COLUMN SECTION -->
<tr>

			<tr>

							<td>
								<a href="#"><img src="img/dallasFront.jpg" alt="women sports" title="women" width="300" style="max-width: 300px; padding-bottom: 40px;"></a>

						</tr>
					</table>

					<table class="column">

							</td>
						</tr>
					</table>
					<!--end dbl nest-->
				</td>
			</tr>
		</table>
		<!--end nest-->
	</td>
</tr>

<!-- FOOTER -->

</center>

</html>
