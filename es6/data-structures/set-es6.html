
Example ES6 Set: 
<script>

let myArr = [4,5,6,7];
let mySet = new Set(myArr);

mySet.add('100'); // added a string
mySet.add(55); // added a number
mySet.add({a:1, b:2}); //added and object

console.log(mySet.size);
//mySet.delete(5); //this will delete the value

//you can loop through the set to get out each single value
mySet.forEach(function(val){
 console.log(val);
});
 
</script>
