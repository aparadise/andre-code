/* WeakSet */
/*the same .add, .delete, .size are still used*/
let carWeakSet = new WeakSet(); //make sure its CAPITAL WeakSet

let car1 = {
    make: 'Honda',
    modle: 'civic'
}

carWeakSet.add(car1); //we use .add() for WeakSet()
console.log(carWeakSet);

/* WeakMap */
let carWeakMap = new WeakMap(); //make sure its CAPITAL WeakMap

let key = {
    id: 1
}
let car3 = {
    make: 'kia',
    modle: 'stinger'
}
carWeakMap.set(key, car3); //we use .set() for WeakMap
//carWeakMap.delete(car2);
console.log(carWeakMap);
